<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Management System</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h2>Patient Management System</h2>

  <button onclick="fetchAll()">üîç View All Patients</button>
  <button onclick="clearOutput()">üßπ Clear Output</button>
  <pre id="output"></pre>

  <h3>Search Patient by ID</h3>
  <input id="searchId" placeholder="Enter Patient ID">
  <button onclick="fetchById()">Search</button>

  <h3>Create Patient</h3>
  <form onsubmit="createPatient(event)">
    <input placeholder="ID" id="id" required>
    <input placeholder="Name" id="name" required>
    <input placeholder="City" id="city" required>
    <input placeholder="Age" type="number" id="age" required>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="others">Others</option>
    </select>
    <input placeholder="Height (m)" type="number" step="0.01" id="height" required>
    <input placeholder="Weight (kg)" type="number" step="0.01" id="weight" required>
    <button type="submit">Create</button>
  </form>

  <h3>Delete Patient</h3>
  <input id="deleteId" placeholder="Enter ID to delete">
  <button onclick="deletePatient()">Delete</button>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    function print(data) {
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    function clearOutput() {
      document.getElementById('output').textContent = '';
    }

    async function fetchAll() {
      const res = await fetch(`${API_BASE}/view`);
      const data = await res.json();
      print(data);
    }

    async function fetchById() {
      const id = document.getElementById('searchId').value;
      const res = await fetch(`${API_BASE}/patient/${id}`);
      const data = await res.json();
      if (res.ok) {
        print(data);
      } else {
        print({ error: data.detail });
      }
    }

    async function createPatient(event) {
      event.preventDefault();
      const payload = {
        id: document.getElementById('id').value,
        name: document.getElementById('name').value,
        city: document.getElementById('city').value,
        age: parseInt(document.getElementById('age').value),
        gender: document.getElementById('gender').value,
        height: parseFloat(document.getElementById('height').value),
        weight: parseFloat(document.getElementById('weight').value)
      };

      const res = await fetch(`${API_BASE}/create`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      print(data);
    }

    async function deletePatient() {
      const id = document.getElementById('deleteId').value;
      const res = await fetch(`${API_BASE}/delete/${id}`, {
        method: 'DELETE'
      });
      const data = await res.json();
      print(data);
    }
  </script>

</body>
</html>
